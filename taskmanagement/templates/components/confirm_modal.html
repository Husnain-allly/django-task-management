<div id="confirmModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5);">
  <div style="background:#fff; width:90%; max-width:420px; margin:120px auto; padding:16px; border-radius:8px;">
    <h2 style="margin:0 0 10px;">Confirm</h2>

    <p id="confirmMessage" style="margin:0 0 16px;">Are you sure?</p>

    <form id="confirmForm" method="post" action="">
      {% csrf_token %}
      <button type="button" id="cancelBtn">Cancel</button>
      <button type="submit" id="confirmBtn">Confirm</button>
    </form>
  </div>
</div>
