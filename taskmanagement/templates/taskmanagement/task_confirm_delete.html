<!doctype html>
<html>
<head>
  <title>Delete Task</title>
</head>
<body>
  <h1>Delete Task</h1>

  <p>Are you sure you want to delete: <strong>{{ object.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <p><a href="{% url 'tasks:list' %}">Cancel</a></p>
</body>
</html>
