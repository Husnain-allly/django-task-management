<!doctype html>
<html>
<head>
  <title>Task Form</title>
</head>
<body>
  <h1>{{ view.object|default:"Create Task" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'tasks:list' %}">Back to list</a></p>
</body>
</html>
